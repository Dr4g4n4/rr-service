plugins {
    id 'org.springframework.boot' version '2.5.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.github.ydespreaux.testcontainers:testcontainers-kafka-test:1.3.0'
    implementation 'com.github.ydespreaux.testcontainers.kafka.test:testcontainers-kafka-test:1.0.0'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.kafka:spring-kafka:2.7.6'
    implementation 'org.springframework.kafka:spring-kafka-test:2.7.6'
    implementation 'org.apache.kafka:kafka-clients:2.4.1'

}

test {
    useJUnitPlatform()
}
